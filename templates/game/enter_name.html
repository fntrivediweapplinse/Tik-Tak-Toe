{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Welcome to Tic Tac Toe</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="player_name" class="form-label">Enter Your Name</label>
                        <input type="text" name="player_name" class="form-control" required 
                               placeholder="Your name" pattern="[A-Za-z0-9\-_]{3,50}"
                               title="Name can contain letters, numbers, hyphens, and underscores (3-50 characters)">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Start Playing</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
